<head>

  <title>Cosas de tiempo</title>

<body>
  <div class="container-fluid fondo-principal">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Reloj</a>
            <a class="nav-link" href="timer.html">Timer</a>
            <a class="nav-link" href="cronometro.html">Cronometro</a>
          </div>
        </div>
      </div>
    </nav>

    <h2 class="display-4 text-center">Reloj!</h2> <img class="img-fluid centrada"
      src="https://media.revistagq.com/photos/61bb41b5d398f278a07e2bd8/16:9/w_2560%2Cc_limit/Longines-VHP-GMT-2018.jpeg"
      alt="reloj">
    <br>


    <div class="contenedor-centrado">
      <div class="btn-group " role="group" aria-label="Basic mixed styles example">

        <button type="button" class="btn btn-success" onclick="activar_reloj()">Ver hora</button>
        <button type="button" class="btn btn-danger" onclick="detener_reloj()">BASTA!</button>

      </div>
      <br>
      <br>
      <select id="zona-horaria" class="custom-select custom-select-sm">
        <option selected value="x">Horarios disponibles</option>
        <option value="0">Argentina UTC-3</option>
        <option value="-1">EEUU, Miami UTC-4 horario verano</option>
        <option value="4">Europa, Francia UTC+1</option>
      </select>
    </div>
    <br>
    <h3 class="display-4 text-center" id="hora"></h3>

    <div class="container container-publicitario">
      <img id="publicidad" class="img-fluid espacio-publicitario-img" src="captura-pantalla-publicidad.png"
        alt="publicidad-KFC">
      <button type="button" class="btn btn-danger boton-publicidad" onclick="cerrar_publicidad()">X</button>
    </div>
  </div>

  <script src="reloj.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
